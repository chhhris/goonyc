<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;

  div.dialog {
    width: 95%;

    margin: 4em auto 0;

    font-size: 100%;

<body>
  <div class="dialog">
    <div>
      <h1>Skyscanner API Error (404)</h1>

</html>
